name: dpm
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^2.32.0
  icons_plus: ^5.0.0

  cupertino_icons: ^1.0.8
  firebase_auth: ^4.20.0
  firebase_ui_auth: ^1.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/bg1.png
  fonts:
    - family: Matrice
      fonts:
        - asset: assets/fonts/Fontspring-DEMO-matrice-regular.otf
        - asset: assets/fonts/Fontspring-DEMO-matrice-bold.otf
          weight: 700
